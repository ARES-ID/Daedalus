[versions]
androidGradlePlugin = "7.3.1"
kotlin = "1.7.10"
compileSdk = "33"
targetSdk = "33"
minSdk = "26"
versionCode = "200"
versionName = "1.0.0"
compose = "1.3.1"
jvmTarget = "11"

[libraries]
androidx-coreKtx = { module = "androidx.core:core-ktx", version = "1.9.0" }
androidx-lifecycle-runtimeKtx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version = "2.5.1" }
androidx-activityCompose = { module = "androidx.activity:activity-compose", version = "1.6.1" }
androidx-compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
androidx-compose-uiToolingPreview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose" }
androidx-compose-material = { module = "androidx.compose.material:material", version.ref = "compose" }

# Test libraries
test-junit = { module = "junit:junit", version = "4.13.2" }
test-androidx-junit = { module = "androidx.test.ext:junit", version = "1.1.4" }
test-androidx-espresso = { module = "androidx.test.espresso:espresso-core", version = "3.5.0" }
test-androidx-compose-uiTestJunit4 = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose" }

# Debug libraries
debug-androidx-compose-uiTooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
debug-androidx-compose-uiTestManifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "compose" }

[bundles]
androidx = [
    "androidx-coreKtx",
    "androidx-lifecycle-runtimeKtx",
    "androidx-activityCompose",
    "androidx-compose-ui",
    "androidx-compose-uiToolingPreview",
    "androidx-compose-material",
]
androidTest = [
    "test-androidx-junit",
    "test-androidx-espresso",
    "test-androidx-compose-uiTestJunit4",
]
debug = [
    "debug-androidx-compose-uiTooling",
    "debug-androidx-compose-uiTestManifest",
]

[plugins]
android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version = "11.0.0" }
