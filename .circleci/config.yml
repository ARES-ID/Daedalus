version: 2.1

orbs:
  android: circleci/android@2.3.0

jobs:
  # Each gradlew task needs to use `--no-daemon` and `--max-workers=2` for CI improvements
  # The CI does not need to spawn an explicit daemon
  # Medium-sized docker containers report that they have 32 workers but in reality only have 2
  linting_unit-tests_build:
    environment:
      _JAVA_OPTIONS: -Xmx3g # The medium-size docker container has only 4G available; use this to avoid OOM-errors
      GRADLE_OPTS: -Dkotlin.compiler.execution.strategy=in-process # Tell Kotlin to use the same daemon as gradle
    executor:
      name: android/android-docker
      tag: 2023.09.1
    steps:
      - checkout
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run:
          name: "Kotlinter"
          command: ./gradlew lintKotlin --no-daemon --max-workers=2
      - run:
          name: "Detekt"
          command: ./gradlew detektMain --no-daemon --max-workers=2
      - run:
          name: "Lint"
          command: ./gradlew lint --no-daemon --max-workers=2
      - android/run-tests:
          test-command: ./gradlew test --no-daemon --max-workers=2
      - run:
          name: "Assemble"
          command: ./gradlew assemble --no-daemon --max-workers=2
      - android/save-gradle-cache
      - android/save-build-cache

workflows:
  pull_request:
    jobs:
      - linting_unit-tests_build
