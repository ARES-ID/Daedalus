name: Build Release App Bundle
on: workflow_dispatch
jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Decode keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'daedalus_release.jks'
          fileDir: './keystore/'
          encodedString: ${{ secrets.KEYSTORE }}
      - uses: actions/checkout@v2

      - name: Java 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build release
        run: ./gradlew app:bundleRelease
        env:
          DAEDALUS_SIGNING_KEY: ${{ secrets.DAEDALUS_SIGNING_KEY }}
          DAEDALUS_STORE_PASSWORD: ${{ secrets.DAEDALUS_STORE_PASSWORD }}
          DAEDALUS_SIGNING_KEY_PASSWORD: ${{ secrets.DAEDALUS_SIGNING_KEY_PASSWORD }}

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Build Artifacts
          path: Daedalus/build/outputs
